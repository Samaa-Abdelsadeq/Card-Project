<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card project</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="shortcut icon" href="/img/favicon.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <h1 class="ourstaff"> Our staff</h1>
        <nav>
            <a href="#joe"> Joe </a>
            <a href="#matt"> Matt </a>
            <a href="#jane"> Jane </a>
        </nav>
    </header>
    <main>
        <section id="joe"  class="Card" class="joe">
                <figure>
                    <img src="img/profile1-500x500.png" alt="Joe's profile pic" 
                    title="Joe's profile pic" width="500" height="500">
                <figcaption>Joe Coder</figcaption>
                </figure>
                <blockquote> I code Stuff.</blockquote>
        </section>
        <section id="matt" class="Card" class="matt">
            <figure>
                    <img src="img/profile2-500x500.png" alt="Matt's profile pic" 
                    title="Matt's profile pic" width="500" height="500">
                    <figcaption>Matt Designer</figcaption>
            </figure>
                <blockquote> I design Stuff.</blockquote>
        </section>
        <section id="jane" class="Card" class="jane">
        <figure>
            <img src="img/profile3-500x500.png" alt="Jane's profile pic" 
                title="Jane's profile pic" width="500" height="500">
            <figcaption>Jane<span class="nowrap"> Dev Rel</span> </figcaption>
        </figure>
        <blockquote>I teach Stuff.</blockquote>
        </section>
    </main>
    <footer>
        <h5>&copy; Acme Co.</h5>

    </footer>
</body>
</html>
